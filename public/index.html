<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A simple and elegant menu for Coastal Cuisine. Discover warm drinks, main dishes, and more."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:title" content="Coastal Cuisine" />
    <meta
      property="og:description"
      content="Explore our warm drinks and delicious meals."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="robots" content="index, follow" />

    <title>Coastal Cuisine</title>
  </head>
  <body>
    <!-- Splash Screen Container -->
    <div id="splash-screen">
      <div class="splash-content">
        <img
          src="%PUBLIC_URL%/logo192.png"
          alt="Coastal Cuisine Logo"
          class="splash-logo"
        />
        <h1>Coastal Cuisine Bistro Bar</h1>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">Loading. . .</div>

  </body>
</html>
